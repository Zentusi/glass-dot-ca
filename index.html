<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentusi Art Glass - Custom Art Glass Design</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    // Paste the entire React component code here (from the artifact)
    const { useState } = React;

    function ArtGlassWebsite() {
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        message: ''
      });
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [submitStatus, setSubmitStatus] = useState('');

      const handleChange = (e) => {
        setFormData({
          ...formData,
          [e.target.name]: e.target.value
        });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setIsSubmitting(true);
        setSubmitStatus('');

        try {
          const response = await fetch('https://formspree.io/f/xqawzwno', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          if (response.ok) {
            setSubmitStatus('success');
            setFormData({ name: '', email: '', message: '' });
          } else {
            setSubmitStatus('error');
          }
        } catch (error) {
          setSubmitStatus('error');
        } finally {
          setIsSubmitting(false);
        }
      };

      return (
        <div className="min-h-screen" style={{ backgroundColor: '#e6e5e8' }}>
          {/* Header */}
          <header style={{ backgroundColor: '#252624', borderBottom: '1px solid #9a8c67' }}>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
              <div className="flex items-center space-x-4">
                <div className="w-16 h-16 rounded-lg flex items-center justify-center shadow-lg" style={{ backgroundColor: '#9a8c67' }}>
                  <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                  </svg>
                </div>
                <div>
                  <h1 className="text-3xl font-bold text-white">Zentusi Art Glass</h1>
                  <p className="text-sm" style={{ color: '#abbdaf' }}>Custom Art Glass Design</p>
                </div>
              </div>
            </div>
          </header>

          {/* Hero Section */}
          <section className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div className="text-center mb-12">
              <h2 className="text-5xl font-bold mb-6 leading-tight" style={{ color: '#252624' }}>
                Transform Your Space with<br />
                <span style={{ color: '#9a8c67' }}>
                  Custom Art Glass
                </span>
              </h2>
              <p className="text-xl max-w-3xl mx-auto leading-relaxed" style={{ color: '#252624' }}>
                Specializing in bespoke art glass installations for interior design and outdoor spaces. 
                Each piece is handcrafted to bring light, color, and elegance to your home or business.
              </p>
            </div>

            {/* Gallery Grid */}
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 mb-16 max-w-5xl mx-auto">
              <div className="group relative overflow-hidden rounded-2xl shadow-2xl">
                <div className="aspect-[4/3] flex items-center justify-center" style={{ backgroundColor: '#9a8c67' }}>
                  <div className="text-center p-8">
                    <svg className="w-32 h-32 text-white opacity-50 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <p className="text-white text-lg font-medium">Interior Glass Feature</p>
                  </div>
                </div>
              </div>

              <div className="group relative overflow-hidden rounded-2xl shadow-2xl">
                <div className="aspect-[4/3] flex items-center justify-center" style={{ backgroundColor: '#abbdaf' }}>
                  <div className="text-center p-8">
                    <svg className="w-32 h-32 opacity-50 mx-auto mb-4" style={{ color: '#252624' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <p className="text-lg font-medium" style={{ color: '#252624' }}>Outdoor Glass Installation</p>
                  </div>
                </div>
              </div>
            </div>

            {/* Services */}
            <div className="rounded-2xl p-8 mb-16 shadow-lg" style={{ backgroundColor: 'white', border: '2px solid #abbdaf' }}>
              <h3 className="text-3xl font-bold mb-6 text-center" style={{ color: '#252624' }}>Our Expertise</h3>
              <div className="grid md:grid-cols-3 gap-6">
                <div className="text-center p-6">
                  <div className="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4" style={{ backgroundColor: '#abbdaf' }}>
                    <svg className="w-8 h-8" style={{ color: '#252624' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                  </div>
                  <h4 className="text-xl font-semibold mb-2" style={{ color: '#252624' }}>Interior Design</h4>
                  <p style={{ color: '#252624', opacity: 0.7 }}>Custom glass features, partitions, and decorative elements</p>
                </div>
                <div className="text-center p-6">
                  <div className="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4" style={{ backgroundColor: '#9a8c67' }}>
                    <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                  </div>
                  <h4 className="text-xl font-semibold mb-2" style={{ color: '#252624' }}>Outdoor Installations</h4>
                  <p style={{ color: '#252624', opacity: 0.7 }}>Garden sculptures, patio features, and backyard art</p>
                </div>
                <div className="text-center p-6">
                  <div className="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4" style={{ backgroundColor: '#abbdaf' }}>
                    <svg className="w-8 h-8" style={{ color: '#252624' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                  </div>
                  <h4 className="text-xl font-semibold mb-2" style={{ color: '#252624' }}>Custom Design</h4>
                  <p style={{ color: '#252624', opacity: 0.7 }}>Personalized creations tailored to your vision</p>
                </div>
              </div>
            </div>

            {/* Contact Form */}
            <div className="rounded-2xl p-8 shadow-lg" style={{ backgroundColor: 'white', border: '2px solid #9a8c67' }}>
              <h3 className="text-3xl font-bold mb-2 text-center" style={{ color: '#252624' }}>Let's Create Together</h3>
              <p className="text-center mb-8" style={{ color: '#252624', opacity: 0.7 }}>Get in touch to discuss your custom art glass project</p>
              
              <div className="max-w-2xl mx-auto">
                {submitStatus === 'success' && (
                  <div className="px-4 py-3 rounded-lg mb-6" style={{ backgroundColor: '#abbdaf', color: '#252624', border: '1px solid #9a8c67' }}>
                    Thank you! Your message has been sent. We'll get back to you soon.
                  </div>
                )}
                
                {submitStatus === 'error' && (
                  <div className="px-4 py-3 rounded-lg mb-6" style={{ backgroundColor: '#9a8c67', color: 'white', border: '1px solid #252624' }}>
                    Oops! Something went wrong. Please try again.
                  </div>
                )}

                <form onSubmit={handleSubmit} className="space-y-6">
                  <div>
                    <label htmlFor="name" className="block font-medium mb-2" style={{ color: '#252624' }}>Name</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      value={formData.name}
                      onChange={handleChange}
                      required
                      className="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2"
                      style={{ 
                        backgroundColor: '#e6e5e8', 
                        border: '2px solid #abbdaf',
                        color: '#252624'
                      }}
                      placeholder="Your name"
                    />
                  </div>

                  <div>
                    <label htmlFor="email" className="block font-medium mb-2" style={{ color: '#252624' }}>Email</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      value={formData.email}
                      onChange={handleChange}
                      required
                      className="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2"
                      style={{ 
                        backgroundColor: '#e6e5e8', 
                        border: '2px solid #abbdaf',
                        color: '#252624'
                      }}
                      placeholder="your.email@example.com"
                    />
                  </div>

                  <div>
                    <label htmlFor="message" className="block font-medium mb-2" style={{ color: '#252624' }}>Message</label>
                    <textarea
                      id="message"
                      name="message"
                      value={formData.message}
                      onChange={handleChange}
                      required
                      rows="5"
                      className="w-full px-4 py-3 rounded-lg resize-none focus:outline-none focus:ring-2"
                      style={{ 
                        backgroundColor: '#e6e5e8', 
                        border: '2px solid #abbdaf',
                        color: '#252624'
                      }}
                      placeholder="Tell us about your project..."
                    ></textarea>
                  </div>

                  <button
                    type="submit"
                    disabled={isSubmitting}
                    className="w-full text-white font-semibold py-4 px-6 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
                    style={{ backgroundColor: '#9a8c67' }}
                    onMouseEnter={(e) => e.target.style.backgroundColor = '#8a7c57'}
                    onMouseLeave={(e) => !isSubmitting && (e.target.style.backgroundColor = '#9a8c67')}
                  >
                    {isSubmitting ? 'Sending...' : 'Send Message'}
                  </button>
                </form>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer style={{ backgroundColor: '#252624', borderTop: '1px solid #9a8c67' }} className="mt-16">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
              <p className="text-center" style={{ color: '#abbdaf' }}>Â© 2025 Zentusi Art Glass. All rights reserved.</p>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<ArtGlassWebsite />, document.getElementById('root'));
  </script>
</body>
</html>
